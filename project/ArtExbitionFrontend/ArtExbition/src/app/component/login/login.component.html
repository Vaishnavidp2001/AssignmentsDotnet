<div class="login-container">
    <h2>Login</h2>
  
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="loginModel.email"
          #emailRef="ngModel"
        />
        <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
          Email is required and must be valid
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          [(ngModel)]="loginModel.password"
          #passRef="ngModel"
        />
        <div class="error" *ngIf="passRef.invalid && passRef.touched">
          Password is required (min 6 characters)
        </div>
      </div>
  
      <div *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
